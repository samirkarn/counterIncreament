<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/9e6c8f61cb.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fevicon.png">
    <title>Counter Increament</title>
</head>

<body>
    <div class="main-container">
        <div class="data-container">
            <i class="fa-solid fa-mug-hot"></i>
            <div class="countNumber" data-target="4000"></div>
            <p class="detail">Project Completed</p>
        </div>

        <div class="data-container">
            <i class="fa-solid fa-users"></i>
            <div class="countNumber" data-target="1500"></div>
            <p class="detail">Our Happy Clients</p>
        </div>

        <div class="data-container">
            <i class="fa-solid fa-list-check"></i>
            <div class="countNumber" data-target="300"></div>
            <p class="detail">On Going Projects</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
